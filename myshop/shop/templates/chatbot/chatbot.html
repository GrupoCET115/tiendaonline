<section id="contenedorChat">
    <header>
        <header id="cabezaChat">
            <h4>Asistente de compras</h4>
            <svg width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M18 6l-12 12"></path>
                <path d="M6 6l12 12"></path>
            </svg>
        </header>
        <main id="cuerpoChat">
            <section id="seccionMensajes">
                <div class="mensaje">Hola, ¿en qué puedo ayudarte?</div>
            </section>
            <div id="chatBotEscribiendo">
                <div class="punto"></div>
                <div class="punto"></div>
                <div class="punto"></div>
                <p>Escribiendo...</p>
            </div>
        </main>
        <footer id="pieChat">
            <form id="formularioChat">
                <input type="text" id="mensaje" placeholder="Escribe tu mensaje" autocomplete="off">
                <button id="btnEnviar" class="botonesChat">Enviar</button>
            </form>
        </footer>
    </header>
    <footer class="activo">
        <button id="btnChat" class="botonesChat">
            <svg width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M8 9h8"></path>
                <path d="M8 13h6"></path>
                <path d="M18 4a3 3 0 0 1 3 3v8a3 3 0 0 1 -3 3h-5l-5 3v-3h-2a3 3 0 0 1 -3 -3v-8a3 3 0 0 1 3 -3h12z">
                </path>
            </svg>
            Charlemos</button>
    </footer>
</section>
<script src="{% static "js/logicaChat.js" %}" type="text/javascript"></script>
{% endblock %}
