{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{% block head_title %}My shop{% endblock %}</title>
    <link href="{% static "css/base.css" %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div id="header">
        <div class="d-flex justify-content-between">
            <div class="col-4">
                <a href="/" class="logo">My shop</a>
            </div>
            <div>
                {% if user.is_authenticated %}
                <a title="Usuario" class="btn">{{user.username}}</a>
                <a class="btn" href="{% url 'account_logout' %}">Cerrar Sesión</a>
                {% else %}
                <a class="btn" href="{% url 'account_login' %}">Iniciar Sesión</a>
                <a class="btn" href="{% url 'account_signup' %}">Registrarse</a>            
                {% endif %}
            </div>
        </div>
    </div>
    <div class="col-md-8 mx-auto" id="content">
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
